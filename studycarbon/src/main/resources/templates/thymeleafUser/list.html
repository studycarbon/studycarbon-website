<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <!--格式 html所在路径::片段名-->
    <div th:replace="~{thymeleafUser/header::header}"></div>
    <h3 th:text="${userModel.title}"></h3>

    <div>
        <a href="/thymeleafUser/form.html" th:href="@{/thymeleafUsers/form}">创建用户</a>
    </div>

    <table border="1">
        <thead>
            <tr>
                <td>id</td>
                <td>email</td>
                <td>name</td>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${userModel.userList.size()} eq 0">
                <td colspan="3">没有用户信息</td>
            </tr>
                               <!--userModel-->
            <tr th:each="user : ${userModel.userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <!--<td>${user.name}</td>-->
                <td>
                    <a th:href="@{'/thymeleafUsers/'+${user.id}}" th:text="${user.name}"></a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:replace="~{thymeleafUser/footer::footer}"></div>
</body>
</html>
