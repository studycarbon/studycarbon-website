<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
<!--格式 html所在路径::片段名-->
<div th:replace="~{thymeleafUser/header::header}"></div>
<h3 th:text="${userModel.title}"></h3>

<div>
    <p><strong>id:</strong> <span th:text="${userModel.user.id}"></span> </p>
    <p><strong>id:</strong> <span th:text="${userModel.user.name}"></span> </p>
    <p><strong>id:</strong> <span th:text="${userModel.user.email}"></span> </p>
</div>

<div>
    <a th:href="@{'/thymeleafUsers/delete/'+${userModel.user.id}}">删除</a>
    <a th:href="@{'/thymeleafUsers/modify/'+${userModel.user.id}}">修改</a>
</div>

<div th:replace="~{thymeleafUser/footer::footer}"></div>

</body>
</html>
