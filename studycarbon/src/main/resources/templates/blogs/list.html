<div class="card-header bg-dark font-white">
    <div class="input-group col-md-7 col-xl-6">
        <!--搜索框-->
        <input type="text" class="form-control" id="searchName" placeholder="输入博客信息进行搜索">
        <!--搜索按钮-->
        <span class="input-group-btn">
			<!--按钮-->
			<button class="btn btn-secondary" type="button" id="searchNameBtn">
				<!--搜索图标-->
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</span>
    </div>
</div>

<!--主体内容-->
<div id="mainContainer" class="container">
    <div id="mainContainerRepleace" class="row">
        <table class="table table-striped table-bordered">
            <!--表格的标头-->
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="username">账号名</th>
                <th data-field="content">博客标题</th>
                <th data-field="createTime">创建时间</th>
                <th data-field="operation">操作</th>
            </tr>
            </thead>

            <!--表格的内容-->
            <tbody>
            <tr th:each="blog : ${blogList}">
                <td th:text="${blog.blogId}">1</td>
                <td th:text="${blog.username}">1</td>
                <td th:text="${blog.title}">标题</td>
                <td th:text="${#dates.format(blog.createTime, 'yyyy-MM-dd HH:mm:ss')}">创建时间</td>
                <td>
                    <div>
                        <a class="edit-blog" data-toggle="modal" data-target="#flipFlop" role="button" data-th-attr="blogId=${blog.id}">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a>
                        <a class="delete-blog" role="button" data-th-attr="blogId=${blog.id}">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>
        <div th:replace="~{fragments/page :: page}">...</div>

    </div>
</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!--模态对话框的头部信息-->
            <div class="modal-header">
                <h4 class="modal-title" id="modalLabel">编辑</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--模态对话框的主体部分-->
            <div class="modal-body" id="userFormContainer"></div>
            <!--模态对话框的底部工具栏-->
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" id="submitEdit">提交</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="../../js/comments/main.js" th:src="@{/js/blogs/main.js}"></script>
